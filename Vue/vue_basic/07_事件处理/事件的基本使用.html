<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
         <button v-on:click="show1">点击显示1</button>
         <button @click="show2">点击显示(指令简写)</button>
         <button @click="show3($event,12)">点击显示(传入参数)</button>
    </div>
    <script>
          Vue.config.productionTip = false;
          const vm = new Vue({
              el:'#root',
              data:{
                  name:'小明'
              },
              methods:{
                  show1(event){
                      console.log(event);
                     alert('点击显示1');          
                  },
                  show2(){
                     alert('点击显示(指令简写)');
                  },
                  show3(event,number){
                      alert('点击显示(传入参数)传入的参数是：'+number);

                  }
              }
          })
    </script>
</body>
</html>
