<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javaScript">
            /**
             * 变量的声明提前：
             * -使用var关键字声明的变量，会在所有的代码执行之前被声明（但是不会赋值）
             * 但是如果声明变量变量不使用var关键字，则变量不会被提前声明
             * 
             * 函数的声明提前：
             * -使用函数声明形式创建的函数function函数(){}
             * 他会在所有的代码执行之前就被创建，所以可以在函数声明之前来调用函数
             * 
             * function fun(){
             *  console.log("我是一个函数");
             * }
             * 
             * 以下使用函数表达式形式创建的函数不会被提前创建
             * var fun2=function(){
             * }
             * /
           /**
            * 作用域：指一个变量的作用范围
            * JS中一共有两种作用域
            * 1.全局作用域：
            * 直接编写在script标签中的JS代码，都在全局作用域
            * 全局作用域在页面打开时创建，在页面关闭时销毁
            * 在全局作用域中有一个全局对象window
            * 它代表的是一个浏览器窗口，它由浏览器创建我们可以直接使用
            * 全局作用域中创建的变量、函数都会作为window对象的属性保存
            * 全局作用域中的变量都是全局变量，在页面任何位置都可以访问到
            * 
            * 2.函数全局作用域
            * 调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁
            * 每调用一次函数就会创建一个新的函数作用域，他们之间时相互独立的
            * 函数作用域中可以访问全局变量
            * 
            *全局作用域中无法访问局部作用域的变量
            *    
            * 在函数中不使用var声明的变量都会成为全局变量
            * var c=33;
            * function fun5(){
            * console.log("c="+c);
            * c=10;
            * }
            * fun5();
            * 输出10；
            * 
            * 在函数中有形参a就相当于在函数中定义了var a
    </script>
