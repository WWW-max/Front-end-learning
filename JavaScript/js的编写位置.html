<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--  
        可以将js代码写到外部js文件中，然后通过script标签引入
        写在外部文件中可以在不同的页面中同时引用，也可以利用到浏览器的缓存机制
        推荐使用这种方式

        script标签一旦用于引入外部文件了，就不能再编写代码了，即使编写了浏览器也会忽略
        如果需要则可以再创建一个新的script标签用于编写内部代码 
    -->
    <script type="text/javascript" src="js的编写位置.js"></script>

    <!-- 可以将js代码编写到script标签中 -->
    <!-- <script type="text/javascript">
         alert("我是script标签中的代码！");
         </script>
     -->
</head>
<body>
    <!-- 可以将js代码编写到标签的onclick属性中，
         虽然可以写在标签的属性值中但是结构和行为耦合，不易维护不建议这样写！-->
     <button onclick="alert('点击了按钮！')">按钮</button>
     <!-- 可以将js代码写在超链接的href属性中 -->
     <a href="javascript:alert('超链接中写js');">点我一下！</a>
     <!-- 使超链接不跳转 -->
     <a href="javascript:;">不跳转的超链接</a>
</body>
</html>
