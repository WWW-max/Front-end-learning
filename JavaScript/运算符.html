<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 运算符也叫操作符，
         * 通过运算符可以对一个和多个值进行运算，并获取运算结果
         * 比如 typeof 就是运算符 返回字符串
         * 
         * 算数运算符：+ - * / %
         * 非Number类型的数据进行运算时，会先转换为Number再进行运算
         * 任何数和NaN运算结果都是NaN
         * 字符串相加，拼接
         * 引号成对必须出现在同一行，要换行可以用+拼接
         * 任何数和字符串相加都会先转换为字符串在相加
         * 隐式类型转换,由浏览器自动执行  var c = 123 +""; 
         * 
         * 任何值做- * /运算时都会自动转换为Number
         * 我们可以利用这一特点做隐式的类型转换
         *   通过-0  *1  /1来转换为Number
         *   原理和Number()函数一样，使用起来更加简单
         * 
         * 一元运算符：正号+    用于转换为Number, +"2" 2会先转换为number再取正数
         *            符号-    -true 先转换为number再取反-1
         * 
         * 自增，自减： a++  ++a  a++等于原来的值，自增前的值  ++a原来的值的新值
         *             a--  --a  
         * 
         * 逻辑运算符：！非  ：对一个布尔值进行取反运算
         *                    对非布尔值运算先转换为布尔值再运算
         *                    可以利用这个特点将其他的数据类型转换为布尔值
         *                     可以为一个任意数据类型取两次反，来将其转换为布尔值
         *                      原理和Boolean()函数一样
         *            &&与  短路与第一个为false之后的不会看第二个值
         *            ||或
         * 
         * 
         *            非布尔值进行与运算：
         *                         -如果第一个值为true,必然返回第二个值
         *                         -如果 第一个值为false,则直接返回第一个值
         *            非布尔值进行与运算：
         *                         -如果第一个值为true，则直接返回第一个值
         *                         -如果第一个值为false,则直接返回第二个值
         * 
         * 赋值运算符：=     a+=b <=> a=a+b
         * 
         * 关系运算符：> >= < <=
         *            非数值的比较，会将其转换为数字然后比较
         *            如果符号两侧都是字符串时，不会将字符串转化成数字再进行比较
         *            而是比较字符串中字符的Unicode编码
         *            比较字符时是一位一位进行比较的，第一位相同时比较小一位 console.log("11"<"5");//返回true
         *            比较两个字符串的数字时，一定一定要转型console.log("1312313"<+"5");//输出正确的false
         * Unicode编码：
         *            /u四位十六进制数
         *            网页上写Unicde 用&#十进制数
         * 相等运算符：
         *           当使用==来比较两个值时，如果值得类型不同
         *            则会自动进行类型转换，将其转换为相同的类型进行比较
         *            NaN不和任何值相等，包括他本身
         *            isNaN() 判断一个值是否为NaN,是返回true
         * ==相等：
         *           用==来比较两个值时，如果值得类型不同，
         *           则会自动进行类型转换，将其转换为相同得类型然后再比较
         * !=不相等：
         *           不相等也会进行自动类型转换
         * ===全等： 
         *           用来判断两个值是否全都等，他和相等类似，不同的是他不会做自动的类型转换
         *           如果两个值的类型不同，直接返回false
         * !==不全等：
         *           用来判断两个值是否不全等
         * 
         * 条件运算符：
         *           条件表达式?语句1:语句2
         *           流程：首先条件表达式进行求职
         *                 如果该值为true,执行语句1，并返回执行结果
         *                          false        2
         *          var max=a>b?a:b;
         *          mar=max>c?max:c;
         * 
         * 运算符优先级：
         *           ,运算符：分割多个语句，一般用于声明多个变量时使用 var a=1,b=1,c=10;
         *           JS中：先乘除后加减，使用括号修改优先级
         * 
         * 语句：
         *        程序由一条一条语句构成，自上而下顺序执行
         *        JS中使用{}来为语句进行分组
         *        同一个{}中的语句称为一组语句，它们要么都执行，要么都不执行
         *        一个{}中得语句也我们也称为一个代码块
         *        再代码块得后边不用;号
         *       {}只有分组作用，不会和外部隔离
         * 
         *      prompt()可以弹出一个带有文本框的提示框，
         *      用户可以再文本框中输入一段内容，该函数需要一个字符串作为参数
         *      字符串作为提示内容
         *      用户输入的内容将会作为函数的返回值
         *       var a=prompt("输入：");
         *       alert(a);
         * for循环中三个部分都可以省略，也可以写在外面
         *    for(;;){
         *       alert("hello");
         *    }      
         */
        for(var i=0;i<=10;i++){
            for(var j=0;j<i+1;j++){
                document.write("*");
            }
            document.write("<br/>");
        }
        </script>
</head>
<body>
    
</body>
</html>
