<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    /*多行注释*/
    //单行注释
    /*
    - js严格区分大小写
    - js中每一条语句后面以;结尾，不写浏览器会自动加上，但是会消耗一些系统资源
       而且有时候浏览器会加错分号
    - js会忽略多个空格和换行

    - 字面量：都是不可改变的值 ，比如1  2  3  4  5
      字面量都是可以直接使用的，但是一般不会直接使用字面量

    - 变量：变量都可以用来保存字面量，而且变量的值是可以任意改变的
    - js中用var关键字声明一个变量
       var a;
       var b=10;//声明和赋值

    - 标识符：
         自主命名的都叫标识符， 例如变量名、函数名、属性名都属于标识符
         命名规则：1.可以含有字母、数字、_ 、$
                  2.不能以数字开头
                  3.不能是ES中的关键字和保留字
                  4.驼峰命名法，小驼峰：xxxYyyZzz
    -JS底层保存标识符时实际上是采用的Unicode编码，所以理论上所有utf-8中含有的内容都可以作为标识符，中文也可以但是不用
    */
     
    </script>
</head>
<body>
    
</body>
</html>
