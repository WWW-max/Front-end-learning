<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container img{
            width: 400px;
            height: 400px;
        }
    </style>
    <script>
        window.onload=function(){
            var img1 = document.getElementById("img1");
            var arr = ["../../CSS/exercise/picture/lee01.jpg","../../CSS/exercise/picture/lee02.jpg","../../CSS/exercise/picture/lee03.jpg","../../CSS/exercise/picture/lee04.webp"];
            var btn1 = document.getElementById("begin");
            var btn2 = document.getElementById("end");
            var timmer; 
            btn1.onclick = function(){
                var i = 0;
                clearInterval(timmer);
                timmer=setInterval(function () {
                    img1.src = arr[i % 4];
                    i++;
                }, 1000);
            }
            btn2.onclick = function(){
                clearInterval(timmer);
            }
           
        }
    </script>
</head>
<body>
     <div id="container">
         <img src="../../CSS/exercise/picture/lee01.jpg" id="img1">
     </div>
     <button id="begin">开始</button>
     <button id="end">结束</button>
</body>
</html>
