<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javaScript">
            /**
             * 函数
             *     -函数也是一个对象
             *     -函数中可以封装一些功能（代码），在需要时调用这些功能
             *     
             *     -创建一个函数对象
             *     -可以将要封装的代码以字符串的i形式传递给构造函数
             *     -var fun = new Function("console.log("Hello 这是我的第一个函数")");
             * 
             *     -封装到函数中的代码不会立即执行
             *     -函数中的代码会在函数调用的时候执行
             *     -调用函数语法：函数对象()
             *     -当调用函数时，函数中封装的代码会按照顺序执行
             *     -var fun = new Function();
             *     -fun();
             *     -实际开发中很少使用构造函数来创建一个函数对象
             * 
             *     -使用 函数声明 来创建一个函数：
             *     -语法：
             *           function 函数名([形参1，形参2，...形参N]){
             *                     语句...
             *           }
             *      调用：函数名();
             * 
             *     -使用函数表达式来创建一个函数
             *      (创建一个匿名函数，并将其赋值给一个变量),最后加一个分号
             *      var fun3=function([形参1，形参2，...形参N]){
             *             语句...
             *      };
             *    
             * 函数的参数：
             *         //求两数之和
             *         function add( a , b){
             *                console.log(a+b); 
             *         }
             *      在调用函数时，可以在()中指定实参(实际参数)
             *      实参将会赋值给函数中对应的形参
             *      调用函数解析器不会检查实参的数量，多余的实参不会被赋值
             *      如果实参数量小于形参数量，没有对应实参的形参将是undefined
             *      函数的实参可以是任何类型
             *   
             *      返回值：
             *      //计算三数之和
             *      使用return 来设置函数的返回值
             *       return后的语句不会执行
             * 　　　
             * 　　　return;//结束函数
             *       break;//跳出一层循环
             *       continue;//跳过本次循环
             *       返回值可以是任意值
             * 　　
             *      
             * 　　　实参可以是任意类型，可以是对象，函数　　
             * 
             * 立即执行函数：
             *          函数定义完，立即调用
             *          立即函数往往只会执行一次，格式(匿名函数)();
             *          (function(a,b){
             *              console.log(a);
             *              console.log(b);
             *          })(1,2);   
             * 
             * 对象的属性值可以是任意类型：可以是函数，此时称为方法
             *             var obj={
             *                   name:"猪八戒"，
             *                   age:18,
             *                   eat:function(){
             *                         console.log("吃");
             *                   }　　　
             *            fun();//调函数
             *            obj.eat();//调方法 
             * 
             * 枚举对象中的属性：
             *             使用for...in语句
             *             for(var 变量 in 对象){
             *             
             *             }
             *             for(var n in obj){
             *                   console.log(n);//属性
             *                   console.log(obj[n]);//属性值
             *             }
             */
             function add(a,b) {
                 console.log(a+b);
                 
             }
             add(1,2);
             add("a","b");
    </script>
</head>
<body>
    
</body>
</html>
