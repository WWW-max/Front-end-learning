<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 如果需要兼容IE7及以下的JSON操作，则可以通过引入一个外部的js文件来处理 -->
		<script type="text/javascript" src="js/json2.js"></script>
		<script type="text/javascript">
			/**
			 * JSON
			 * -JS中的对象只有JS自己认识，其他语言都不认识
			 * -JSON就是一个特殊格式的字符串，这个字符串可以被任意的语言所识别
			 *   并且可以转换为任意语言中的对象，JSON在开发中主要用来数据的交互
			 * -JSON
			 *      JavaScript Object Notation JS对象表示法
			 *      JSON对象和JS对象的格式一样，只不过JSON字符串中的属性名必须要加双引号
			 * -JSON分类：
			 *          1.对象{}
			 *          2.数组[]
			 *       JSON中允许的值：1.字符串
			 *                      2.数值
			 *                      3.布尔值
			 *                      4.null
			 *                      5.对象
			 *                      6.数值
			 * 
			 */
			var json = '{"name":"孙悟空","age":25,"gender":""}';
			//var str = 
			
			/**
			 * eval()
			 * -这个函数可以用来执行一段字符串形式的JS代码，并将执行结果返回
			 * -如果使用eval()执行的字符串含有{} ，它会将{}当成是代码块
			 *   如果不希望将其当成代码块解析，则需要在字符串前后加一个()
			 * 
			 * -eval()这个函数功能很强大，可以直接执行一个字符串中js代码
			 *     但是开发中尽量不要使用，首先它的执行性能比较差，然后它还具有安全隐患
			 * 
			 */
			var str2="alert('hello');";
			var obj=eval("("+str2+")");
			console.log(obj);
		</script>
	</head>

	</body>
</html>
