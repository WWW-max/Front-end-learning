<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*求1到100之间的质数*/
        for(var i = 2;i<=100;i++){
            var flag = true;
            for(var j=2;j<Math.sqrt(i);j++){
                if(i%j==0){
                    flag=false;
                    break;
                }
        
            }
            if(flag){
                console.log(i);
                document.write(i+"<br/>");
            }
        }
    </script>
</head>

</body>
</html>
