<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /**
         * 对象属于一种复合的数据类型，在对象中可以保存多个不同数据类型的属性
         * 
         * 对象的分类：
         * 1.内建对象
         *        -由ES标准中定义的对象，在任何的ES的实现中都可以使用
         *        -比如：Math String Number Boolean Function Object...
         * 2.宿主对象：
         *        -由Js的运行环境提供的对象，目前来讲主要指由浏览器提供的兑现的对象
         *        -比如BOM DOM 两组对象
         * 3.自定义对象
         *        -由开发人员自己创建的对象
         * 
         * 创建对象：
         *        使用new关键字调用的函数，是构造函数constructor
         *        构造函数是专门用来创建对象的函数
         *       var obj = new  Object();
         *       
         *        向对象中添加属性
         *       obj.name="孙悟空"；
         *       obj.age=18;
         * 
         *        读取对象中的属性
         *        如果读取对象中没有的属性，不会报错，会返回undefined
         *        obj.name;
         *        修改属性：
         *        obj.name="Tom"
         *        删除属性：
         *        delete obj.name;
         * 
         * 对象的属性名不要求遵循标识符的规范
         * 尽量按照标识符的规范去做
         * 如果要使用特殊的属性名，不能采用.的方式
         * 需要使用另外一种方式：对象["属性名"]=属性值
         * 读取也采用这种方式 
         * 这种方式可以传递参数更加灵活
         * var n ="123";
         * console.log(obj["n"]);
         * 
         * 属性值：
         *       JS对象的属性值，可以是任意的数据类型
         *       甚至可以是一个对象
         * 
         * in运算符：
         *       通过该运算符可以检查一个对象是否含有指定的属性
         *            如果有 返回true
         * 基本类型：String Number Boolean Null Undefined 
         * 引用类型：Object
         * 
         * 栈内存：
         *       JS中的变量都是保存在栈内存中
         *       值与值之间独立存在，修改一个变量不会修改另外一个
         * 堆内存：
         *       对象保存在堆内存中，每创建一个对象就会在堆内存中开辟一个新的空间
         *       而变量保存的是对象的内存地址（对象的引用）如果两个变量保存的是同一个对象的引用
         *       当通过一个修改属性时，另一个也会受到影响
         * 
         * 
         * 对象字面量：
         *           -创建一个对象：var obj = new Object();
         *           -使用对象字面量来创建一个对象
         *           var obj = {};
         *           使用对象字面量，可以在创建对象时，直接指定对象中的属性
         *           语法：{属性名:属性值,属性名:属性值.....}
         *           var obj = {name:"孙悟空",age:28,gender:"男"}
         *           对象中的属性名可以加引号也可以不加，建议不加
         *           如果要使用一个特殊的名字，则必须加引号
         *           属性和属性值是一组一组的名值对结构，名和值之间用：连接，多个值用逗号隔开
         *           最后一个不要写
         *           var obj2={
         *                  
         *                name:"猪八戒",
         *                age:28,
         *                gender:"男"
         *
         *           }
         *          
         *
    </script>
</head>
<body>
    
</body>
</html>
