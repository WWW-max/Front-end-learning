<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height:100px;
            background-color: aqua;
            float:left;
            /* 浮动元素不会盖住文字，文字自动环绕在浮动元素周围 */
       /* 元素设置浮动以后，将会从文档流中脱离，从文档流中脱离后元素一些特点会发生变化
       
       脱离文档流的特点：
             块元素：
                 1.块元素不会独占页面的一行
                 2.脱离文档流以后，块元素的宽度和高度默认都被内容撑开
             行内元素：
                 行内元素脱离文档流之后变成块元素，特点和块元素一样
                 
                 脱离文档后不在区分块和行内 */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <p>
        俞校长您好：
我先对照一下新东方最新的招聘要求：
1、有很强的英语水平，英语发音标准
英语水平还好，发音非常标准，我得承认比王强老师的发音差一点。很多发音恐怖的人（宋昊、陈圣元之流）也可以是新东方的品牌教师，我不知道为什么要要求这一条，尽管我没这方面的问题。
2.大学本科或以上学历，英语专业者优先
    </p>

</body>
</html>
